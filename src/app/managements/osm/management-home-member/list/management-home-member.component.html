<div class="panel panel-default">
  <div class="panel-heading">
    <label>จัดการสมาชิกในบ้าน</label>
  </div>
  <div class="panel-body">

    <div class="row" *ngIf="isShowInfo" >
      <div class="col-md-12">
        <div class="box-body" style="border: 1px solid #d4d4d4">
          <dl class="dl-horizontal">
            <dt>บ้านเลขที่ : </dt>
            <dd>{{ homeInfo.homeNo }}</dd>
            <dt>รหัสบ้าน : </dt>
            <dd>{{ homeInfo.registrationId }}</dd>
            <dt>ที่อยู่ : </dt>
            <dd>{{ homeInfo.address }}</dd>
            <dt>เบอร์โทรศัพท์ : </dt>
            <dd>{{ homeInfo.telephone }}</dd>
            <dt>อสม. : </dt>
            <dd>{{ homeInfo.osmFullName }}</dd>
          </dl>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" (click)="onClickAdd()" class="btn btn-sm btn-primary">เพิ่มสมาชิกใหม่</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
      </div>
    </div>
  </div>
<app-management-home-member-form [bean]="bean" [action]="action" [address]="address" (success)="onSaveCallback($event)"></app-management-home-member-form>
<ass-loading [show]="loading" ></ass-loading>
