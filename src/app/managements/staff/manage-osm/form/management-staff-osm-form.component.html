  <!-- Modal -->
  <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">{{bean.citizenId?'แก้ไข':'เพิ่ม'}}เจ้าหน้าที่ รพ.สต.</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-md-4 text-right">
              <label class="label-form">{{getLabel('lbl_citizenid')}}</label>
            </div>
            <div class="col-md-7">
              <input type="text" [(ngModel)]="bean.citizenId" [disabled]="bean.citizenId">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 text-right">
              <label class="label-form">คำนำหน้า</label>
            </div>
            <div class="col-md-4">
              <select [(ngModel)]="bean.prefixCode">
                <option value="">---เลือก---</option>
                <option *ngFor="let item of prefixList" [value]="item.code">{{item.name}}</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 text-right">
              <label class="label-form">ชื่อ</label>
            </div>
            <div class="col-md-7">
              <input type="text" [(ngModel)]="bean.firstName">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 text-right">
              <label class="label-form">นามสกุล</label>
            </div>
            <div class="col-md-7">
              <input type="text" [(ngModel)]="bean.lastName">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 text-right">
              <label class="label-form">ตำบล</label>
            </div>
            <div class="col-md-7">
              <input type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 text-right">
              <label class="label-form">อำเภอ</label>
            </div>
            <div class="col-md-7">
              <input type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 text-right">
              <label class="label-form">จังหวัด</label>
            </div>
            <div class="col-md-7">
              <!-- <ng2-completer [(ngModel)]="province" [datasource]="addressData" [initialValue]="openOnFocus" [minSearchLength]="0"></ng2-completer> -->
              
              <div class="input-group">
                  
                <ng2-completer #openCloseExample
                                [(ngModel)]="province"
                                [datasource]="addressData"
                                [openOnFocus]="true"
                                (selected)="onProvinceSelected($event)"
                                (opened)="onOpened($event)"
                                (focus)="openCloseFocused = true"
                                (blur)="openCloseFocused = false"
                                [minSearchLength]="0"
                                [placeholder]="'เลือกจังหวัด'"
                                [autoHighlight]="true"
                                [clearUnselected]="true"
                                [selectOnFocus]="true"
                                [fillHighlighted]="false">
                </ng2-completer>
                <span class="chevron fa input-group-addon" 
                  (click)="onToggle()"
                  [ngClass]="{'fa-chevron-down': !isOpen, 'fa-chevron-up': isOpen}">
                </span>
            </div>
          </div> 
        </div>

          <div class="row">
            <div class="col-md-4 text-right">
              <label class="label-form">รหัสไปรษณีย์</label>
            </div>
            <div class="col-md-4">
              <input type="text">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-sm btn-primary">ตกลง</button>
          <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">ยกเลิก</button>
          
        </div>
      </div>
    </div>
  </div>
