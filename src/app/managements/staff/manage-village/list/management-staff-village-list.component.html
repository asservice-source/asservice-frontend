<div class="panel panel-default">
  <div class="panel-heading">
    <label>การจัดการหมู่บ้านใน รพ.สต.</label>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-sm btn-primary" (click)="onClickAdd()">เพิ่มหมู่บ้าน</button>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12">
        <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
      </div>
    </div>
  </div>
</div>

<app-management-staff-village-form [bean]="bean" [action]="action" (onAdd)="onReturnAdd($event)"></app-management-staff-village-form>
<ass-loading [show]="loading"></ass-loading>
