<div class="panel panel-default">
  <div class="panel-heading">
    <label>การจัดการ เจ้าหน้าที่ รพ.สต.</label>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <label class="value">โรงพยาบาลส่งเสริมสุขภาพ ตำบลบ้านเป็ด อำเภอเมือง จังหวัดขอนแก่น</label>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-sm btn-primary" (click)="onClickAddStaff()">เพิ่มเจ้าหน้าที่ รพ.สต.</button>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- <div class="filter-discription" [innerHtml]=""></div> -->
        <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
      </div>
    </div>
  </div>
</div>

<app-management-staff-staff-form [dataBean]="staffBean"></app-management-staff-staff-form>
