<div class="panel panel-default">
  <div class="panel-heading">
    <label>{{titlePanel}}</label>
  </div>
  <div class="panel-body">
<div *ngIf="!isStaff">
    <div class="row">
        <div class="col-md-2 text-right">
          <label class="label-form">ชื่อ</label>
        </div>
        <div class="col-md-3">
          <input type="text" [(ngModel)]="searchName">
        </div>
        <div class="col-md-1 text-right">
          <label class="label-form">หมู่บ้าน</label>
        </div>
        <div class="col-md-3">
          <select [(ngModel)]="searchVillageId">
            <option value="">---ทั้งหมด---</option>
            <option *ngFor="let item of villageList" [value]="item.id">{{item.villageNo}} : {{item.villageName}}</option>
          </select>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-sm btn-primary"  (click)="onSearch()">ค้นหา</button>
      </div>
    </div>
</div>

    <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-sm btn-primary" (click)="onClickAdd()">เพิ่มเจ้าหน้าที่ {{isStaff?'รพ.สต.':'อสม.'}}</button>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- <div class="filter-discription" [innerHtml]=""></div> -->
        <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
      </div>
    </div>
  </div>
</div>

<app-management-staff-user-form [bean]="bean" [action]="action" [isStaff]="isStaff" (success)="onSuccess($event);"></app-management-staff-user-form>
<ass-loading [show]="loading"></ass-loading>
