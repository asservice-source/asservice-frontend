<div class="row">
<div class="col-sm-3">
  <label>Username</label><br>
  <input class="form-control" type="text" [(ngModel)] = "user.username">
  <label>Password</label><br>
  <input class="form-control" type="password" [(ngModel)] = "user.password">
</div>
</div>
<div class="row">
  <div class="col-sm-3">
    <button class="btn btn-primary btn-sm" (click)="login();">Login</button>
    </div>
  
</div>
