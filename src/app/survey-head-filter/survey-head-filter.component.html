<div class="row">
  <div class="col-md-1 col-md-offset-1 text-right">
      <label class="label-form">หมู่ที่</label>
  </div>
  <div class="col-md-3">  
      <select [(ngModel)]="villageID">
          <option value="0">--เลือกหมู่--</option>      
      </select>
  </div>
  
  <div class="col-md-1 text-right">
      <label class="label-form">ชื่อ อสม.</label>
  </div> 
  <div class="col-md-3">
      <select [disabled]="villageID== 0?true:false" [(ngModel)]="OSMID">
          <option value="0">--เลือก อสม.--</option>      
      </select>
  </div> 
  <div class="col-md-1">
      <button class="btn btn-primary"><i class="fa fa-search"></i>ค้นหา</button>
  </div>
</div>

<div class="row">
<div class="col-md-1 col-md-offset-1 text-right">
  <label class="label-form">รอบสำรวจ</label>
</div>
<div class="col-md-3">  
  <select [(ngModel)]="surveyTypeID">
      <option value="0">--เลือกรอบสำรวจ--</option>  
      <option value="1">ROUND 1</option>    
  </select>
</div>
</div>
