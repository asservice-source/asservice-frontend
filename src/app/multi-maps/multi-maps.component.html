<div class="row" style="margin-right: 0px; margin-left: 0px;">
  <div class="col-md-12" style="border: 1px solid #b3afaf;">
    <ngui-map [scrollwheel]="'false'" [zoom]="zoom" [center]="center" (mapReady$)="onMapReady($event)" (mapClick)="onMapClick($event)" (idle)="onIdle($event)"
      mapTypeId="ROADMAP">
      <div *ngFor="let map of listMaps">
        <marker *ngFor="let pos of map.locations" [position]="pos" (initialized$)="onMarkerInit($event)" (click)="onMarkerClick($event, map.info)"></marker>
        <info-window id="iw">
          <div>
            {{ info_content }}
          </div>
        </info-window>
      </div>
    </ngui-map>
  </div>
</div>
