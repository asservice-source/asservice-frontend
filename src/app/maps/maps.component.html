<div class="row">
  <div class="col-md-12">
    <ngui-map [zoom]="zoom" [center]="center" (mapReady$)="onMapReady($event)" (mapClick)="onMapClick($event)" (idle)="onIdle($event)"
      mapTypeId="ROADMAP">
      <!-- <marker *ngFor="let pos of positions" [position]="pos" (initialized$)="onMarkerInit($event)"></marker> -->
      <marker [position]="position" [draggable]="false" (initialized$)="onMarkerInit($event)"></marker>
      <info-window id="iw">
          <div>
            {{ info_content }}
          </div>
        </info-window>
    </ngui-map>
  </div>
</div>
