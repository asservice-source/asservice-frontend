<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1 text-right">
        <label class="label-form">รอบสำรวจ</label>
    </div>
    <div class="col-md-4">
        <select [(ngModel)]="filterBean.roundId" name="round" id="round" #round (change)="onChangeRound();onRound(round.options[round.value].text)">
            <option ngValue="1">ประจำเดือน พฤศจิกายน พ.ศ. 1/2560</option>
            <option ngValue="2">ประจำเดือน พฤศจิกายน พ.ศ. 2/2560</option>
        </select>
    </div>
    <div class="col-md-1 text-right">
        <label class="label-form">หมู่บ้าน</label>
    </div>
    <div class="col-md-4">
        <select [(ngModel)]="filterBean.villageId" (change)="onChangeVillage()">
            <option value="">--เลือกหมู่บ้าน--</option>
            <option *ngFor="let village of villageData" [value]="village.id">{{ village.villageNo + ' : ' + village.villageName }}</option>
        </select>
    </div>

</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1 text-right">
        <label class="label-form">ชื่อ อสม.</label>
    </div>
    <div class="col-md-4">
        <select [disabled]="filterBean.villageId==''" [(ngModel)]="filterBean.osmId" (change)="onChangeOSM()">
            <option value="">--เลือก อสม.--</option>
            <option *ngFor="let osm of osmData" [value]="osm.citizenId">{{ getFullName(osm.prefix.name, osm.firstName, osm.lastName) }}</option>
        </select>
    </div>
    <div class="col-md-1 text-right">
        <label class="label-form">ชื่อ</label>
    </div>
    <div class="col-md-4">
        <input type="text" [(ngModel)]="filterBean.name">
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-center">
        <button class="btn btn-primary btn-sm" (click)="onSearchFilter()" id="filter-btnSearch">แสดงข้อมูล : {{typeCode}}</button>
    </div>
</div>
