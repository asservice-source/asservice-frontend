<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1 text-right">
        <label class="label-form">รอบสำรวจ</label>
    </div>
    <div class="col-md-4">
        <select [(ngModel)]="filterBean.rowGUID" #round (change)="onChangeRound(round)">
            <option *ngFor="let item of headerList" [value]="item.rowGUID">{{item.round}}</option>
        </select>
    </div>
    <div class="col-md-1 text-right">
        <label class="label-form">หมู่บ้าน</label>
    </div>
    <div class="col-md-4">
        <select *ngIf="isStaff" [(ngModel)]="filterBean.villageId" #village (change)="onChangeVillage(village)">
            <option value="">ทั้งหมด</option>
            <option *ngFor="let village of villageData" [value]="village.id">{{ village.villageNo + ' : ' + village.villageName }}</option>
        </select>
        <input *ngIf="!isStaff" value="หมู่ที่ {{userInfo.villageNo + ' ' + userInfo.villageName}}" disabled>
    </div>

</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1 text-right">
        <label class="label-form">อสม.</label>
    </div>
    <div class="col-md-4">
        <select *ngIf="isStaff" [disabled]="filterBean.villageId==''" [(ngModel)]="filterBean.osmId" #osm (change)="onChangeOSM(osm)">
            <option value="">ทั้งหมด</option>
            <option *ngFor="let osm of osmData" [value]="osm.personId">{{osm.fullName}}</option>
        </select>
        <input *ngIf="!isStaff" value="{{userInfo.fullName}}" disabled>
    </div>
    <div class="col-md-1 text-right">
        <label class="label-form">ชื่อ</label>
    </div>
    <div class="col-md-4">
        <input type="text" [(ngModel)]="filterBean.fullName">
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-center">
        <button class="btn btn-primary btn-sm" (click)="onSearchFilter()" id="filter-btnSearch">แสดงข้อมูล</button>
    </div>
</div>
