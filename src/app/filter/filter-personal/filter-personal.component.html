<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-1 text-right">
    <label class="label-form">รอบสำรวจ</label>
  </div>
  <div class="col-md-4">
    <select #round [(ngModel)]="filterBean.roundId" (change)="onChangeRound(round)">
      <option *ngFor="let item of listRound" [value]="item.rowGUID">{{ item.round }}</option>
    </select>
  </div>
  <div class="col-md-1 text-right">
    <label class="label-form">เลือกหมู่</label>
  </div>
  <div class="col-md-4">
    <select name="filter-villageNo" [(ngModel)]="filterBean.villageId" (change)="onChangeVillageNo()">
      <option value="">--เลือก หมู่บ้าน--</option>
      <option *ngFor="let village of listVillageNo" [value]="village.id">{{ 'หมู่ที่ ' + village.villageNo + ' : ' + village.villageName }}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-1 text-right">
    <label class="label-form">ชื่อ อสม.</label>
  </div>
  <div class="col-md-4">
    <select name="filter-osmName" [(ngModel)]="filterBean.osmId" (change)="onChangeOSM()" [disabled]="isDisabledOSM">
      <option value="">--เลือก อสม.--</option>
      <option *ngFor="let osm of listOsm" [value]="osm.personId">{{ osm.fullName }}</option>
    </select>
  </div>
  <div class="col-md-1 text-right">
    <label class="label-form">บ้านเลขที่</label>
  </div>
  <div class="col-md-4">
    <select name="filter-homeNo" [(ngModel)]="filterBean.homeId" [disabled]="isDisabledHomeNo">
      <option value="">--เลือก บ้านเลขที่--</option>
      <option *ngFor="let home of listHomeNo" [value]="home.homeId">{{ home.homeNo }}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-1 text-right">
    <label class="label-form">สถานะ</label>
  </div>
  <div class="col-md-4">
    <select name="filter-suyveyStatus" [(ngModel)]="filterBean.suyveyStatus">
      <option value="">--ทั้งหมด--</option>
      <option value="0">สำรวจแล้ว</option>
      <option value="1">ยังไม่ได้สำรวจ</option>
    </select>
  </div>
</div>

<div>
  <div class="row text-center" style="margin-top: 10px;">
    <button id="filter-btnSearch" class="btn btn-primary btn-sm" (click)="onSearchFilter()">
      <i class="fa fa-search"> ค้นหา</i>
    </button>
    <button id="filter-btnClear" class="btn btn-primary btn-sm" (click)="onClearFilter()">
      <i class="fa fa-refresh"> ล้างค่า</i>
    </button>
  </div>
</div>
