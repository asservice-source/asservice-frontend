<div class="row" *ngIf="isShowFind">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2 text-right">
        <label class="label-form">{{getLabel('lbl_villageNo')}}</label>
      </div>
      <div class="col-md-3">
        <select>
          <option ngValue="">--เลือก หมู่ที่--</option>
          <option *ngFor="let item of villageData" [value]="item.id">{{item.villageNo+' : '+item.villageName}}</option>
        </select>
      </div>

      <div class="col-md-2 text-right">
        <label class="label-form">ประเภทสถานที่</label>
      </div>
      <div class="col-md-3">
        <select>
          <option ngValue="">--เลือกสถานที่--</option>
          <option *ngFor="let item of HomeTypeData" [value]="item.code">{{item.name}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 text-right">
        <label class="label-form">สถานที่</label>
      </div>
      <div class="col-md-3">
        <select>
          <option ngValue="">--เลือกสถานที่--</option>
          <option *ngFor="let item of villageData" [value]="item.id">{{item.villageNo+' : '+item.villageName}}</option>
        </select>
      </div>
    </div>

  </div>
</div>
