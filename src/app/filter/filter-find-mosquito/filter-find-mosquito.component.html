<div class="row" *ngIf="isShowFind">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2 text-right">
        <label class="label-form">{{getLabel('lbl_villageNo')}}</label>
      </div>
      <div class="col-md-3">
        <select [(ngModel)]="findhomebean.villageId">
          <option ngValue="">--เลือก หมู่ที่--</option>
          <option *ngFor="let item of villageData" [value]="item.id">{{item.villageNo+' : '+item.villageName}}</option>
        </select>
      </div>

      <div class="col-md-1 text-right">
        <label class="label-form">ประเภท</label>
      </div>
      <div class="col-md-3">
        <select [(ngModel)]="findhomebean.homeTypeId">
          <option ngValue="">--เลือกประเภท--</option>
          <option *ngFor="let item of HomeTypeData" [value]="item.code">{{item.name}}</option>
        </select>
      </div>

    </div>

    <div class="row">

      <div class="col-md-2 col-md-offset-3">
        <button type="button" class="btn btn-sm btn-primary" [disabled]="!findhomebean.homeTypeId || !findhomebean.villageId">ค้นหารายชื่อสถานที่</button>
      </div>

      <div class="col-md-1 text-right">
        <label class="label-form">สถานที่</label>
      </div>
      <div class="col-md-3">
        <select [(ngModel)]="findhomebean.homeId" [disabled]="isHomeDisable">
          <option ngValue="">--เลือกสถานที่--</option>
          <option *ngFor="let item of HomeNameData" [value]="item.id">{{item.name}}</option>
          <option ngValue="0">อื่นๆ</option>
        </select>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-sm btn-primary">ยกเลิก</button>
    </div>
  </div>
</div>
