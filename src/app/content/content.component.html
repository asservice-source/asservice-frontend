<div class="panel panel-default">

  <div class="panel-heading">
    <label>ข้อมูลการสำรวจ</label>
  </div>

  <div class="panel-body text-center">

    <div class="row">
      
      <div class="col-md-4">
        <div class="survey-card mosquito">
          <div class="row">
            <div class="col-md-12">
              <img class="imgSurvey" src="../../assets/img/mosquito.png" title="ลูกน้ำยุงลาย">
              <label>ลูกน้ำยุงลาย</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label>{{ roundMonitorhici.round }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label>{{ percentMosquito }}</label>
            </div>
          </div>
      </div>
      </div>


      <div class="col-md-4">
        <div class="survey-card metabolic">
          <div class="row">
            <div class="col-md-12">
              <img class="imgSurvey" src="../../assets/img/metabolic.png" title="ผู้มีความเสี่ยงโรคอ้วน">
              <label>ผู้มีความเสี่ยงโรคอ้วน</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label>{{ roundMetabolic.round }}</label>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                <label>{{ percentMetabolic }}</label>
              </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="survey-card population">
          <div class="row">
            <div class="col-md-12">
              <img class="imgSurvey" src="../../assets/img/home.png" title="ครัวเรือน">
              <label>ครัวเรือน</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label>{{ roundPopulation.round }}</label>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                <label>{{ percentPopulation }}</label>
              </div>
          </div>
        </div>
      </div>

    </div>


  </div>

</div>

<div class="panel panel-default">

  <div class="panel-heading">
    <label>ข้อมูลการสำรวจครัวเรือนในเขตรับผิดชอบ</label>
  </div>

  <div class="panel-body text-center">

    <div class="row">
      <div class="col-md-3 align-middle">
        <img class="imgSurvey" src="../../assets/img/home.png" title="ครัวเรือน">
        <label>ครัวเรือน</label>
      </div>
      <div class="col-md-3">
        <img class="imgSurvey" src="../../assets/img/family.png" title="ประชากร">
        <label>ประชากร</label>
      </div>
      <div class="col-md-3">
        <img class="imgSurvey" src="../../assets/img/male.png" title="ชาย">
        <label>ชาย</label>
      </div>
      <div class="col-md-3">
        <img class="imgSurvey" src="../../assets/img/female.png" title="หญิง">
        <label>หญิง</label>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label>{{ family }}</label>
      </div>
      <div class="col-md-3">
        <label>{{ population }}</label>
      </div>
      <div class="col-md-3">
        <label>{{ male }}</label>
      </div>
      <div class="col-md-3">
        <label>{{ female }}</label>
      </div>
    </div>

  </div>

</div>

<div class="panel panel-default">

  <div class="panel-heading">
    <label>ข้อมูลการสำรวจประชากร</label>
  </div>

  <div class="panel-body">

    <div class="row">
      <div class="col-md-6">
        <div style="display: block">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
            [chartType]="barChartType" (chartHover)="barChartHovered($event)" (chartClick)="barChartClicked($event)"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div style="display: block">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="pieChartHovered($event)"
            (chartClick)="pieChartClicked($event)"></canvas>
        </div>
      </div>
    </div>

  </div>

</div>
