<div class="panel panel-default">
    <div class="panel-heading">
        <span>ข้อมูลแบบสำรวจลูกน้ำ</span>
    </div>
    <div class="panel-body">
            <app-survey-head-filter [surveyTypeCode]="surveyTypeCode" (notifyFilter)="onSearch($event)" (changeFilter)="onChangeFilter($event)"></app-survey-head-filter>
        
        <div class="row">
            <div class="col-sm-12 text-left">
                <button data-toggle="modal" data-target="#myModal" class="btn btn-sm btn-primary">เพิ่มการสำรวจ</button>
            </div>
        </div>

      <div class="row" *ngIf="isShowList">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    </div>
