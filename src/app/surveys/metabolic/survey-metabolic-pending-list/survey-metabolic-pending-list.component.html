<div class="panel panel-default">
  <div class="panel-heading">
    <label>แบบสำรวจความเสี่ยงโรค Metabolic ที่ยังไม่ได้ทำการสำรวจ</label>
  </div>

  <div class="panel-body">

    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <!-- <div class="filter-discription" [innerHtml]="filtersearch.description"></div> -->
          <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
        </div>
      </div>
    </div>

    <div class="row text-right">
      <div class="col-md-12">
        <button type="buttoon" class="btn btn-primary btn-sm" (click)="onClickBack();">กลับ</button>
      </div>
    </div>

  </div>
</div>

<app-survey-metabolic-form [action]='action' [data]="metabolicBean" [documentId]="documentId" (completed)="reloadData($event);"></app-survey-metabolic-form>
<ass-loading [show]="loading"></ass-loading>
