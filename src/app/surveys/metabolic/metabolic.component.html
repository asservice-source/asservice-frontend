<div class="panel panel-default">
    <div style="background-color: rgba(118, 128, 218, 0.25);" class="panel-heading">
      <!-- <h4 style="color: #000000;">แบบสำรวจข้อมูลผู้เสียชีวิต</h4> -->
      <label>แบบสำรวจข้อมูลบุคคล</label>
    </div>
  
    <div class="panel-body">
      <app-filter></app-filter> 

      <div class="row">
        <div class="col-sm-12 text-left">
            <a><img src="Assets/img/create_users_group_people-512.png"
              class="img-responsive btn" alt="เพิ่มการสำรวจ" width="100"
              height="100" style="cursor: pointer;"
              data-toggle="modal" data-target="#find-person-md">

            </a>

          <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                class="img-responsive btn" alt="พิมพ์เอกสาร" width="100"
                height="100" style="cursor: pointer;"
                data-toggle="modal" data-target="#myModal">
  
              </a>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered">
                  <thead>
                      <tr>
                          <th class="text-center">ลำดับ</th>               
                          <th class="text-center">ชื่อ-สกุล</th>
                          <th class="text-center">หมายเลขประจำตัว</th>
                          <th class="text-center">บ้านเลขที่</th>
                          <th class="text-center">เพศ</th>
                          <th class="text-center">อายุ</th>
                          <th class="text-center">จัดการ</th>
                        </tr>
                  </thead>
  
                  <tbody>
                      <tr *ngFor="let item of data">
                          <td class="text-center">{{item.id}}</td>
                          <td class="text-center">{{item.name}}</td>
                          <td class="text-center">{{item.cID}}</td>
                          <td class="text-center">{{item.homeID}}</td>
                          <td class="text-center">{{item.gender}}</td>
                          <td class="text-center">{{item.age}}</td>
                          <td class="text-center">
                            <button style="padding-top: 0px; padding-bottom: 0px" data-target="#myModal" class="btn btn-primary" (click)="openModal(item.id);">จัดการ</button>
                            </td>
                        </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-lg modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span><img height="30" src="assets/img/check.png" style="cursor: pointer;" width="30">
          </span>แบบคัดกรองผู้ป่วยโรค Metabolic ประจำปี พ.ศ. {{year}}</h4>
        </div>
        
        <app-metabolic-survey [citizenID]="citizenID"></app-metabolic-survey>
   
        </div>
      </div>
    </div>

<!-- Modal -->
<div id="find-person-md" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-lg modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span><img height="30" src="assets/img/check.png" style="cursor: pointer;" width="30">
          </span>ค้นหา</h4>
        </div>
        
        <app-find-person></app-find-person>
   
        </div>
      </div>
    </div>
