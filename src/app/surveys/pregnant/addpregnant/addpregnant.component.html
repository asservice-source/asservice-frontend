<div id="myModal" tabindex="-1" class="modal fade" role="dialog">
  <div class="modal-lg modal-dialog">

    <!-- Modal ADD-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">รายละเอียดผู้ตั้งครรภ์</h4>
      </div>
      <app-find-person></app-find-person>
      <div class="row">
            <div class="col-md-2 text-right">
                <label>สถานะครรภ์</label>
            </div>
            <div class="col-md-3">
                <select name="find-dropdownStatusNo" id="find-dropdownStatusNo" [(ngModel)]="mStatusNo" (change)="changStatusNo()">
                  <option value="0">ยังไม่คลอด</option>
                  <option value="1" >คลอดแล้ว</option>
                </select>
              </div>
              <div class="col-md-2 text-right">
                  <label  [hidden]="!isDisable">กำหนดคลอด</label>
              </div>
              <div  [hidden]="!isDisable" class="col-md-3">
                  <div class="input-group date" data-provide="datepicker">
                      <input type="text" >
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                      </div>
                    </div>
              </div>

              


          </div>


          <div class="row">
            <div class="col-md-2 text-right">
                  <label  [hidden]="isDisable">วันคลอด</label>
            </div>


              <div  [hidden]="isDisable" class="col-md-3">
                  <div class="input-group date" data-provide="datepicker" >
                      <input type="text" [disabled]="isDisable">
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                      </div>
                    </div>
              </div>


          </div>

          <div class="row">
              <div class="col-md-2 text-right">
                  <label  [hidden]="isDisable">โรงพยาบาลที่คลอด</label>
              </div>
              <div class="col-md-3">
                    <input type="text" name="" id=""  [hidden]="isDisable">
                </div>
                <div class="col-md-1 text-right">
                    <label  [hidden]="isDisable">วิธีคลอด</label>
                </div>
                <div class="col-md-3">
                    <select  [hidden]="isDisable">
                    <option value="0">คลอดเอง</option>
                    <option value="1">ผ่าคลอด</option>
                    <option value="2" >เครื่องดูด</option>
                    </select>
                </div>


            </div>

            <div class="row">
                
                      <div class="col-md-2 text-right">
                          <label  [hidden]="isDisable">ชื่อ-สกุล</label>
                      </div>
                      <div class="col-md-2">
                          <input type="text" placeholder="ชื่อจริง"  [hidden]="isDisable">
                      </div>
                      <!-- <div class="col-md-1">
                      
                      </div> -->
                      <div class="col-md-3">
                          <input type="text" placeholder="นามสกุล" [hidden]="isDisable">
                      </div>
             </div>
             <div class="row">
                
                      <div class="col-md-2 text-right">
                          <label  [hidden]="isDisable">เพศ</label>
                      </div>
                      <div class="col-md-2">
                          <select  [hidden]="isDisable">
                              <option value="0">-เลือกเพศ-</option>
                              <option value="1">ชาย</option>
                              <option value="2" >หญิง</option>
                              </select>
                      </div>
                       <div class="col-md-2 text-center ">
                          <label  [hidden]="isDisable" >กรุ๊ปเลือด</label>
                          <select style="width: 50%"  [hidden]="isDisable" >
                              <option value="0">-</option>
                              <option value="1">A</option>
                              <option value="2" >B</option>
                              <option value="2" >AB</option>
                              <option value="2" >O</option>
                              </select>
                      </div> 
                      <div class="col-md-2 text-center ">
                          <label  [hidden]="isDisable" >น้ำหนัก</label>
                                  <input style="width: 50%" type="text" name="" id="" [hidden]="isDisable">
                      </div> 
                    
              </div>

              <div class="row">
                  
                        <div class="col-md-2 text-right">
                            <label style="font-size: 13px"  [hidden]="isDisable">เลขประจำตัวประชาชน</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="" id=""  [hidden]="isDisable">
                        </div>

                </div>
      <div >
  
     
      <div class="modal-footer">
          <div class="row">
              <div class="col-md-12 text-center">
          <button  class="btn btn-primary">ยืนยัน</button>
          <button  class="btn btn-primary">รีเซ็ท</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
</div>
