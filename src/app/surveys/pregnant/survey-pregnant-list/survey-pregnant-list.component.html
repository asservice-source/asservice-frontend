<div class="panel panel-default">
  <div class="panel-heading">
    <span>ข้อมูลแบบสำรวจหญิงตั้งครรภ์ และหลังคลอด</span>
  </div>

  <div class="panel-body">
    <div class="row">
      <app-filter-head-survey [surveyTypeCode]="surveyTypeCode" (notifyFilter)="onSearch($event)" (changeFilter)="onChangeFilter($event)"></app-filter-head-survey>
    </div>
    <div class="row">
      <div class="col-sm-12 text-left">
        <button class="btn btn-sm btn-primary" (click)="onModalFrom(ass_action.ADD);">เพิ่มการสำรวจ</button>
        <!-- <button class="btn btn-sm btn-primary">ประวัติการสำรวจ</button>         -->
      </div>
    </div>

    <div class="row" *ngIf="isShowList">
      <div class="col-md-12">
        <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
      </div>
    </div>
  </div>
</div>

<app-survey-pregnant-form [action]='action' [data]="pregnantbean"></app-survey-pregnant-form>
