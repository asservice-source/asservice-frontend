<div class="panel panel-default">
  <div class="panel-heading">
    <span>การส่งเสริมสุขภาพ/ ข้อมูลแบบสำรวจหญิงตั้งครรภ์ และหลังคลอด</span>
  </div>

  <div class="panel-body">
    <app-filter></app-filter> 

  <div class="row">
            <div class="col-sm-12 text-left">
      
              <a><img src="Assets/img/create_users_group_people-512.png"
                    class="img-responsive btn" alt="เพิ่มสตรีมีครรภ์" width="100"
                    height="100" style="cursor: pointer;" 
                    data-toggle="modal" data-target="#myModal">
      
                  </a>
              <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                    class="img-responsive btn" alt="พิมพ์เอกสาร" width="100"
                    height="100" style="cursor: pointer;"
                    data-toggle="modal" data-target="#myModal">
      
                  </a>
            </div>
          </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div style="background: white" class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped  table-hover table-bordered" id="dataTables-example">
              <thead >
                <tr>
                  <th class="text-center">ลำดับ</th>
              
                  <th class="text-center">ชื่อ-นามสกุล</th>
                  <th class="text-center">โทรศัพท์</th>
                  <th class="text-center">อายุ</th>
                  <!-- <th class="text-center">ครรภ์ที่</th> -->
     
                  <!-- <th class="text-center">รพ.</th>
                  <th class="text-center">น้ำหนัก</th>
                  <th class="text-center">ชื่อ/เพศ/เลขประจำตัวประชาชน</th> -->
                  <th class="text-center">สถานะ</th>
                  <th class="text-center">วันกำหนดคลอด</th>
                  <th class="text-center">วันที่ลงข้อมูล</th>
                  <th class="text-center">action</th>
                </tr>
              </thead>


            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-lg modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">รายละเอียดผู้ตั้งครรภ์</h4>
      </div>
      <app-find-person></app-find-person>
      <div >
          <div class="row">
                   <div class="col-md-2 text-right"></div>
                  <div class="col-md-2 text-right">
                      <label>ครรภ์ที่</label>
                    </div>
                    <div class="col-md-1">
                      <select name="find-dropdownPerson" id="find-dropdownPerson" [(ngModel)]="mPerson" [disabled]="isDisabledPerson">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                    <div class="col-md-2 text-right">
                        <label>กำหนดคลอด</label> 
                    </div>
                    <div class="col-md-3">
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" >
                            <div class="input-group-addon">
                              <span class="glyphicon glyphicon-th"></span>
                            </div>
                          </div>
                    </div>
            
          </div>



      </div>
     
      <div class="modal-footer">
          <div class="row">
              <div class="col-md-12 text-center">
          <button  class="btn btn-primary">ยืนยัน</button>
          <button  class="btn btn-primary">รีเซ็ท</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
