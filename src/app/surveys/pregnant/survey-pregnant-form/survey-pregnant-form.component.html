<div id="find-person-md" class="modal fade" role="dialog" data-backdrop="false" data-keyboard="false">
    <div class="modal-xl modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">แบบสำรวจหญิงตั้งครรภ์</h4>
            </div>
            <app-filter-find-person [reset]="resetFind" [findPersonal]="isFindPersonal" [surveyTypeCode]="surveyTypeCode" [documentId]="documentId"
                (choosePersonal)="onChoosePersonal($event)"></app-filter-find-person>

            <div *ngIf="isShowForm">

                <div class="panel-body">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="box-body">
                                        <dl class="dl-horizontal">
                                            <dt>หมายเลขประจำตัว : </dt>
                                            <dd>{{ pregnantBean.citizenId }}</dd>
                                            <dt>ชื่อ-สกุล : </dt>
                                            <dd>{{ pregnantBean.fullName }}</dd>
                                            <dt>เพศ : </dt>
                                            <dd>{{ pregnantBean.genderName }}</dd>
                                            <dt>อายุ : </dt>
                                            <dd>{{ pregnantBean.age }}</dd>
                                            <dt>ที่อยู่ : </dt>
                                            <dd>{{ pregnantBean.address }}</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 text-right">
                        <label class="label-form">สถานะครรภ์</label>
                    </div>
                    <div class="col-md-4">
                        <select [(ngModel)]="pregnantType" (change)="onChangePregnantType();">
                            <option value="0">กำลังตั้งครรภ์</option>
                            <option value="1">คลอดแล้ว</option>
                        </select>
                    </div>

                    <div [hidden]="isDisplayPregnantType">
                        <div class="col-md-2 text-right">
                            <label class="label-form">กำหนดคลอด</label>
                        </div>
                        <div class="col-md-3">
                            <my-date-picker [options]="datePickerOptions" required></my-date-picker>
                        </div>
                    </div>

                    <div [hidden]="!isDisplayPregnantType">
                        <div class="col-md-1 text-right">
                            <label class="label-form">วันคลอด</label>
                        </div>
                        <div class="col-md-3">
                            <my-date-picker [options]="datePickerOptions" required></my-date-picker>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        &nbsp;
                    </div>
                    <div class="col-md-9">
                        <div class="panel panel-default" [hidden]="!isDisplayPregnantType">

                            <div class="panel-heading">
                                ข้อมูลเด็กทารก
                            </div>

                            <div class="panel-body">

                                <div class="row">
                                    <div class="col-md-2 text-right">
                                        <label>โรงพยาบาลที่คลอด</label>
                                    </div>
                                    <div class="col-md-4">
                                        <select [(ngModel)]="bornLocation">
                                            <option value="">--เลือก โรงพยาบาล--</option>
                                            <option *ngFor="let item of listBornLocation" [value]="item.id">{{item.name}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1 text-right">
                                        <label class="label-form">วิธีคลอด</label>
                                    </div>
                                    <div class="col-md-3">
                                        <select [(ngModel)]="bornType">
                                            <option value="">--เลือก วิธีคลอด--</option>
                                            <option *ngFor="let item of listBornType" [value]="item.id">{{item.name}}</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="row" [hidden]="bornType == 4 ? false : true">
                                    <div class="col-md-2 text-right">
                                        <label class="label-form">หมายเหตุ</label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2 text-right">
                                        <label class="label-form">หมายเลขประจำตัว</label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" [(ngModel)]="childBean.citizenId">
                                    </div>

                                    <div class="col-md-1 text-right">
                                        <label class="label-form">เพศ</label>
                                    </div>
                                    <div class="col-md-2">
                                        <select [(ngModel)]="childBean.genderId">
                                            <option value="">--เลือก เพศ--</option>
                                            <option *ngFor="let item of listGender" [value]="item.id">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2 text-right">
                                        <label class="label-form">ชื่อ</label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" [(ngModel)]="childBean.firstName">
                                    </div>
                                    <div class="col-md-1 text-right">
                                        <label class="label-form">สกุล</label>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" [(ngModel)]="childBean.lastName">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2 text-right">
                                        <label class="label-form">กรุ๊ปเลือด</label>
                                    </div>
                                    <div class="col-md-4">
                                        <select [(ngModel)]="childBean.bloodTypeId">
                                            <option value="">--เลือก กรุ๊ปเลือด--</option>
                                            <option *ngFor="let item of listBloodType" [value]="item.id">{{item.name}}</option>
                                        </select>
                                    </div>

                                    <div class="col-md-1 text-right">
                                        <label class="label-form">น้ำหนัก</label>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" [(ngModel)]="childBean.weight">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <button class="btn btn-sm btn-primary" (click)="onClickConfirmChild();">ยืนยัน</button> &nbsp;&nbsp;
                                        <button class="btn btn-sm btn-primary" (click)="onClickClearChild()">ล้างข้อมูล</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer" *ngIf="isShowForm">
                <div class="panel-body text-right">
                    <button class="btn btn-sm btn-primary">ยืนยัน</button> &nbsp;&nbsp;
                    <button class="btn btn-sm btn-primary" (click)="onClickBack()">กลับ</button>
                </div>
            </div>

        </div>
    </div>
</div>
