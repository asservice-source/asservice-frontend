<div id="find-history-md" class="modal fade" role="dialog" data-backdrop="false" data-keyboard="false">
  <div class="modal-xlg modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">ฟอร์มผู้ป่วยมะเร็ง</h4>
          </div>
              <div class="modal-body">
                  <!-- <div class="row"> -->
                  <div class="col-md-12">
                      <div class="panel-body">
                          <div class="panel panel-default" style="margin-bottom: inherit;">
                              <div class="panel-body">
                                  <div class="box-body">
                                      <dl class="dl-horizontal">
                                          <dt>หมายเลขประจำตัว : </dt>
                                          <dd>{{ cancerbean.citizenId }}</dd>
                                          <dt>ชื่อ-สกุล : </dt>
                                          <dd>{{ cancerbean.fullName }}</dd>
                                          <dt>เพศ : </dt>
                                          <dd>{{ cancerbean.genderName }}</dd>
                                          <dt>อายุ : </dt>
                                          <dd>{{ cancerbean.age }}</dd>
                                          <dt>ที่อยู่ : </dt>
                                          <dd>{{ cancerbean.address }}</dd>
                                      </dl>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- </div> -->
                  <div class="row">
                      <div class="col-md-6">
                          <div class="row">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">ชนิดมะเร็ง</label>
                              </div>
                              <div class="col-md-8">
                                  <div [InputValidate]="inputValidate">
                                      <select [(ngModel)]="cancerbean.cancerTypeId">
                                          <option value="">--เลือกประเภท--</option>
                                          <option *ngFor="let item of cancerTypeList" value="{{item.id}}">{{item.name}}</option>
                                      </select>
                                      <label class="error">กรุณาเลือกประเภทของมะเร็ง</label>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">สิทธิบัตร</label>
                              </div>
                              <div class="col-md-8">
                                  <div [InputValidate]="inputValidate">
                                      <select [(ngModel)]="cancerbean.hInsuranceTypeId">
                                          <option value="">--เลือก--</option>
                                          <option *ngFor="let item of healtInsuranceTypeList" value="{{item.id}}">{{item.code}}</option>
                                      </select>
                                      <label class="error">กรุณาเลือกประเภทสิทธิบัตร</label>
                                  </div>
                              </div>
                          </div>
                          <div class="row" style="padding-bottom: 0px">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">วันที่ป่วย</label>
                              </div>
                              <div class="col-md-8">
                                  <div [InputValidate]="inputValidate" BirthDate="BirthDate">
                                      <my-date-picker [options]="datePickerOptions" [(ngModel)]="cancerbean.patientDate" required></my-date-picker>
                                      <label style="margin-top:-5px" class="error">กรุณาใส่วันที่ให้ถูกต้อง</label>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">สถานที่รักษา</label>
                              </div>
                              <div class="col-md-8">
                                  <div [InputValidate]="inputValidate">
                                      <input type="text" [(ngModel)]="cancerbean.treatmentPlace" maxlength="255">
                                      <label class="error">กรุณาใส่สถานที่รักษา</label>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">เบอร์โทรศัพท์</label>
                              </div>
                              <div class="col-md-8">
                                  <div [InputValidate]="inputValidate">
                                      <input type="text" [(ngModel)]="cancerbean.telephone" maxlength="50">
                                      <label class="error">กรุณาใส่หมายเลขโทรศัพท์</label>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">สถานะการรักษา</label>
                              </div>
                              <div class="col-md-8">
                                  <div [InputValidate]="inputValidate">
                                      <select [(ngModel)]="cancerbean.diseaseStatusTypeId">
                                          <option value="">--เลือกประเภท--</option>
                                          <option *ngFor="let item of diseaseStatusTypeList" [value]="item.id">{{item.name}}</option>
                                      </select>
                                      <label class="error">กรุณาเลือกสถานะการรักษา</label>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">หมายเหตุ</label>
                              </div>
                              <div class="col-md-8">
                                  <input type="text" [(ngModel)]="cancerbean.remark" maxlength="255">
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">Latitude</label>
                              </div>
                              <div class="col-md-8">
                                  <input type="text" [(ngModel)]="cancerbean.latitude" placeholder="Latitude" maxlength="50" disabled>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4 text-right">
                                  <label class="label-form">Longitude</label>
                              </div>
                              <div class="col-md-8">
                                  <input type="text" [(ngModel)]="cancerbean.longitude" placeholder="Longitude" maxlength="50" disabled>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-6 text-center">
                          <app-maps [latitude]="cancerbean.latitude" [longitude]="cancerbean.longitude" [info]="info" [mode]="'edit'" [defaultAddress]="userInfo.address"
                              (positionChanged)="onMapChange($event)"></app-maps>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4 text-right">
                          <label class="label-form">*หมายเหตุ</label>
                      </div>
                      <div class="col-md-8">
                          <label class="label-form" style="color: #f57600;">สามารถเลือก
                              <b>Latitude</b> และ
                              <b>Longitude</b> ได้จากแผนที่</label>
                      </div>
                  </div>

              </div>

              <div class="modal-footer">
                  <button class="btn btn-sm btn-primary" (click)="addSurvey()">ยืนยัน</button> &nbsp;&nbsp;
                  <button class="btn btn-sm btn-primary" (click)="onClickBack()">กลับ</button>
              </div>
      </div>
  </div>
</div>

<ass-loading [show]="loading"></ass-loading>
