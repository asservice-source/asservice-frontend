    <div id="rowTable" class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive">

              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th class="text-center">ลำดับ</th>
                    <th class="text-center">หมู่</th>
                    <th class="text-center">บ้านเลขที่</th>
                    <th class="text-center">ชื่อ-สกุล เจ้าบ้าน</th>
                    <th class="text-center">สมาชิก</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data; let idx = index">
                    <td class="text-center">{{ idx + 1 }}</td>
                    <td>{{ item.village_no }}</td>
                    <td>{{ item.home_no }}</td>
                    <td>{{ item.holder_name }}</td>
                    <td>{{ item.member_count }}</td>
                    <td class="text-center">
                      <button style="padding-top: 0px; padding-bottom: 0px" data-target="#myModal" class="btn btn-primary" (click)="clickManage(item.home_id);">จัดการ</button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
