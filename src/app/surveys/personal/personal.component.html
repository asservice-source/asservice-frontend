<div class="panel panel-default">
  <div style="background-color: rgba(118, 128, 218, 0.25);" class="panel-heading">
    <!-- <h4 style="color: #000000;">แบบสำรวจข้อมูลผู้เสียชีวิต</h4> -->
    <label>แบบสำรวจข้อมูลบุคคล</label>
  </div>

  <div class="panel-body">
    <app-filter></app-filter>

    <div class="row">
      <div class="col-sm-12 text-left">
        <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                class="img-responsive btn" alt="เพิ่มคน" width="100"
                height="100" style="cursor: pointer;"
                data-toggle="modal" data-target="#">
  
              </a>

        <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                class="img-responsive btn" alt="พิมพ์เอกสาร" width="100"
                height="100" style="cursor: pointer;"
                data-toggle="modal" data-target="#myModal">
  
              </a>


      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive">

              <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>ลำดับ</th>
                    <th>ชื่อ-สกุล เจ้าบ้าน</th>
                    <th>หมู่</th>
                    <th>บ้านเลขที่</th>
                    <th>รหัสบ้าน</th>
                    <th>สมาชิก</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">
                    <td>{{ item.no }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.moo }}</td>
                    <td>{{ item.home_id }}</td>
                    <td>{{ item.home_code }}</td>
                    <td>{{ item.member }}</td>
                    <td>
                      <button style="padding-top: 0px; padding-bottom: 0px" data-toggle="modal" data-target="#myModal" class="btn btn-primary">จัดการ</button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-lg modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">รายละเอียดการสำรวจ</h4>
        </div>

        <app-personal-survey></app-personal-survey>

        <div class="modal-footer">
        </div>

      </div>
    </div>
  </div>
