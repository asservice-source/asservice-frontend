<div class="panel panel-default">
  <div style="background-color: rgba(118, 128, 218, 0.25);" class="panel-heading">
    <!-- <h4 style="color: #000000;">แบบสำรวจข้อมูลผู้เสียชีวิต</h4> -->
    <label>แบบสำรวจข้อมูลบุคคล</label>
  </div>

  <div class="panel-body">
    <app-filter></app-filter>

    <div class="row">
      <div class="col-sm-12 text-left">
        <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                class="img-responsive btn" alt="เพิ่มคน" width="100"
                height="100" style="cursor: pointer;"
                data-toggle="modal" data-target="#">
  
              </a>

        <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                class="img-responsive btn" alt="พิมพ์เอกสาร" width="100"
                height="100" style="cursor: pointer;"
                data-toggle="modal" data-target="#myModal">
  
              </a>


      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive">

              <table class="table table-striped table-hover table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
                [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder" (mfSortOrderChange)="onSortOrder($event)">

                <thead>
                  <tr>
                    <th class="text-center">
                      <mfDefaultSorter by="no">ลำดับ</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                      <mfDefaultSorter by="name">ชื่อ-สกุล</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                      <mfDefaultSorter by="moo">หมายเลขประจำตัว</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                      <mfDefaultSorter by="home_id">ประเภท</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                      <mfDefaultSorter by="home_code">อายุ</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                      <mfDefaultSorter by="member">สถานะ</mfDefaultSorter>
                    </th>
                    <th class="text-center"></th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of mf.data">
                    <td class="text-center">{{item.no}}</td>
                    <td class="text-center">{{item.name}}</td>
                    <td class="text-center">{{item.moo}}</td>
                    <td class="text-center">{{item.home_id}}</td>
                    <td class="text-center">{{item.home_code}}</td>
                    <td class="text-center">{{item.member}}</td>
                    <td class="text-center">
                      <button style="padding-top: 0px; padding-bottom: 0px" data-toggle="modal" data-target="#myModal" class="btn btn-primary">จัดการ</button></td>
                  </tr>
                  <!-- <tr>
                    <td class="text-center">1</td>
                    <td class="text-center">นาย สมหมาย หลายใจ</td>
                    <td class="text-center">1-4599-00321-43-2</td>
                    <td class="text-center">ชื่อในสำเนาทะเบียนบ้านจริง</td>
                    <td class="text-center">42</td>
                    <td class="text-center">เจ้าบ้าน</td>
                    <td class="text-center">
                      <button style="padding-top: 0px; padding-bottom: 0px" data-toggle="modal"
                        data-target="#myModal" class="btn btn-primary">จัดการ</button></td>
                  </tr> -->
                </tbody>

                <tfoot>
                  <tr>
                    <td colspan="7">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>

              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-lg modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">รายละเอียดการสำรวจ</h4>
        </div>

        <app-personal-survey></app-personal-survey>

        <div class="modal-footer">
        </div>

      </div>
    </div>
  </div>
