<div id="modalHome" class="modal fade" role="dialog">
  <div class="modal-xl modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">ข้อมูลบ้าน</h4>
      </div>

      <div class="panel-body">

        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2 text-right">
            <label class="label-form">รหัสบ้าน</label>
          </div>
          <div class="col-md-5">
            <input type="text" class="ng-pristine ng-valid ng-touched" [(ngModel)]="homeId">
          </div>
        </div>

        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2 text-right">
            <label class="label-form">บ้านเลขที่</label>
          </div>
          <div class="col-md-5">
            <input type="text" class="ng-pristine ng-valid ng-touched" [(ngModel)]="homeNo">
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-primary btn-sm" (click)="onClickSave();">บันทึก</button>
        <button class="btn btn-primary btn-sm" data-dismiss="modal">ยกเลิก</button>
      </div>

    </div>
  </div>
</div>
