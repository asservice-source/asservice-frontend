<div class="panel panel-default">

  <div style="background-color: rgba(118, 128, 218, 0.25);" class="panel-heading">
    <label>รายละเอียดแบบสำรวจข้อมูลบุคคล</label>
  </div>

  <div class="panel-body">

    <div class="row">
      <div class="col-sm-12 text-left">
        <!-- <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                    class="img-responsive btn" alt="เพิ่มคน" width="100"
                    height="100" style="cursor: pointer;"
                    data-toggle="modal" data-target="#">
                  </a>
    
            <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                    class="img-responsive btn" alt="พิมพ์เอกสาร" width="100"
                    height="100" style="cursor: pointer;"
                    data-toggle="modal" data-target="#myModal">
                  </a> -->

        <button class="btn btn-primary">เพิ่มสมาชิก</button>
        <button class="btn btn-primary">พิมพ์เอกสาร</button>
      </div>
    </div>

    <div class="row">

      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ชื่อ-สกุล สมาชิก</th>
            <th>เพศ</th>
            <th>กรุ๊ปเลือด</th>
            <th>วัน/เดือน/ปี เกิด</th>
            <th>อาชีพ</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.name }}</td>
            <td>{{ item.sex }}</td>
            <td>{{ item.blood_type }}</td>
            <td>{{ item.date_of_birth }}</td>
            <td>{{ item.job }}</td>
            <td>
              <button style="padding-top: 0px; padding-bottom: 0px" data-target="#myModal" class="btn btn-primary" (click)="clickEdit(item.citizen_id);">จัดการ</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-lg modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">ข้อมูลสมาชิก</h4>
      </div>

      <app-survey-personal-detail-modal></app-survey-personal-detail-modal>

      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
