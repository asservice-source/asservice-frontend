<div class="panel panel-default">

  <div style="background-color: rgba(118, 128, 218, 0.25);" class="panel-heading">
    <label>รายละเอียดแบบสำรวจข้อมูลบุคคล</label>
  </div>

  <div class="panel-body">

    <div class="row">
      <div class="col-sm-12 text-left">
        <button class="btn btn-primary">เพิ่มสมาชิก</button>
        <button class="btn btn-primary">พิมพ์เอกสาร</button>
      </div>
    </div>

    <div class="row" *ngIf="isShowTable">
        <div class="col-md-12">
      <!-- <table id="tableMember" class="table table-striped table-bordered"></table> -->
      <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary" *ngIf="isShowTable">ส่งข้อมูล</button>
        <button class="btn btn-primary" (click)="clickBack()">ย้อนกลับ</button>
      </div>
    </div>

  </div>

</div>

<app-survey-personal-member-form [triggerMember]="paramMember" (memberUpdated)="onUpdatedMember($event)"></app-survey-personal-member-form>
