<div class="panel panel-default">
  <div class="panel-heading">
    <!-- <h4 style="color: #000000;">แบบสำรวจข้อมูลผู้เสียชีวิต</h4> -->
    <label>แบบสำรวจข้อมูลผู้เสียชีวิต</label>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12 text-left">
        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modal-add-died">เพิ่มผู้เสียชีวิต</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-danger" (click)="loadData();">Fetch Data</button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive" id="container-table">
              <table class="table table-striped  table-hover table-bordered" id="table-list">
                <thead>
                  <tr>
                    <!-- <th class="text-center">No.</th> -->
                    <th class="text-center">ลำดับ</th>
                    <th class="text-center">ชื่อ-นามสกุล</th>
                    <th class="text-center">หมายเลขประจำตัว</th>
                    <th class="text-center">บ้านเลขที่</th>
                    <th class="text-center">สาเหตุการเสียชีวิต</th>
                    <th class="text-center">อายุ</th>
                    <th class="text-center">สถานะ</th>
                    <th class="text-center">จัดการ</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of data; let idx = index">
                    <td class="text-center">{{idx+1}}</td>
                    <td class="text-center">{{ item.name }}</td>
                    <td class="text-center">1-4599-00321-43-2</td>
                    <td class="text-center">{{ item.codeId }}</td>
                    <td class="text-center">มะเร็งตับ</td>
                    <td class="text-center">53</td>
                    <td class="text-center" style="color:green">รอยืนยัน</td>
                    <td class="text-center">
                      <button style="padding-top: 0px; padding-bottom: 0px" data-toggle="modal" data-target="#myModal" class="btn btn-primary">ยืนยัน</button></td>
                  </tr>
                </tbody>


              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<app-survey-died-add></app-survey-died-add>
