<!-- Modal -->
<div id="modal-add-died" class="modal fade" role="dialog" data-backdrop="false" data-keyboard="false">
  <div class="modal-lg modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">รายละเอียดผู้เสียชีวิต</h4>
      </div>
   
    <app-filter-find-person [reset]="resetFind" [findPersonal]="isFindPersonal"  (choosePersonal)="onChoosePersonal($event)"></app-filter-find-person>
    
     <div class="row" *ngIf="isShowForm">
        <div class="col-md-12">
            <div class="row">
              <div class="col-md-4 text-right">
                <label>ชื่อ</label>
              </div>
              <div class="col-md-5">
                  <label class="value">{{bean.fullName}}</label>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-4 text-right">
                <label>หมายเลขประจำตัว</label>
              </div>
              <div class="col-md-5">
                <label class="value">{{bean.citizenId}}</label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 text-right">
                <label>อายุ</label>
              </div>
              <div class="col-md-4">
                <label class="value">{{bean.age}}</label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 text-right">
                  <label>ที่อยู่</label>
              </div>
               <div class="col-md-5">
                  <label class="value">{{bean.address}}</label>
               </div>
            </div>
          <div class="row">
            <div class="col-md-4 text-right">
              <label>วันที่เสียชีวิต</label>
            </div>
            <div class="col-md-4">
              <my-date-picker name="mydate" [options]="datePickerOptions" [(ngModel)]="bean.dateDied" required></my-date-picker>
              
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-right">
              <label>สาเหตุการเสียชีวิต</label>
            </div>

            <div class="col-md-5">
             
              <div class="row" *ngFor="let item of causeList">
                <div class="col-md-12">
                  <div class="checkbox">
                    <label class="label-form" style="font-size: 1em">
                        <input type="checkbox" name="{{item.causeCode}}" [(ngModel)]="item.isCause">
                        <span class="cr">
                            <i class="cr-icon fa fa-check"></i>
                        </span>
                        {{item.causeName}}
                    </label>
                  </div> 
                </div>
              </div>
            
          </div>

            <div class="col-md-5" *ngIf="bean.causeCode==-9">
                <div class="input-group date">
                  <input type="text" [(ngModel)]="bean.causeOtherCode" placeholder="อื่นๆ ระบุ" >
                  <div class="input-group-addon" (click)="bean.causeCode=''">
                    <span class="fa fa-remove"></span>
                  </div>
                </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-4 text-right">
              <label >โรคประจำตัว</label>
            </div>
            <div class="col-md-5">
              
              <div class="row">

                <div class="col-md-3">
                  <div class="radio">
                    <label class="label-form" style="font-size: 1em">
                      <input type="radio" name="disease">
                      <span class="cr">
                        <i class="cr-icon fa fa-check"></i>
                      </span>
                      มี
                    </label>
                  </div> 
                </div>

                <div class="col-md-3">
                  <div class="radio">
                    <label class="label-form" style="font-size: 1em">
                      <input type="radio" name="disease">
                      <span class="cr">
                        <i class="cr-icon fa fa-check"></i>
                      </span>
                      ไม่มี
                    </label>
                  </div> 
                </div>

              </div>

            </div>
          </div>
    
          <div class="row">
            <div class="col-md-4 text-right">
              <label>สถานที่เสียชีวิต</label>
            </div>
    
            <div class="col-md-5" *ngIf="bean.placeCode!='-9'">
              <select [(ngModel)]="bean.placeCode" (change)="onChangePlace()">
                  <option value="">---เลือกสถานที่---</option>
                  <option value="2">บ้าน</option>
                  <option value="3">แหล่งน้ำ</option>
                  <option value="-9">อื่นๆ</option>
              </select>
            </div>
            <div class="col-md-5" *ngIf="bean.placeCode=='-9'">
                <div class="input-group date">
                  <input type="text" [(ngModel)]="bean.placeOtherName" placeholder="อื่นๆ ระบุ" >
                  <div class="input-group-addon" (click)="bean.placeCode=''">
                    <span class="fa fa-remove"></span>
                  </div>
                </div>
            </div>
        </div>
          <div class="modal-footer">  
            <button class="btn btn-sm btn-primary" (click)="onSave();">ยืนยัน</button> &nbsp;&nbsp;
            <button class="btn btn-sm btn-primary" (click)="onBack()">{{action==ass_action.EDIT?'ยกเลิก':'กลับ'}}</button>   
          </div>

          </div>
     </div>
    <!-- /END Form -->    
    </div>
<!-- End panel-body -->
  </div>
</div>
