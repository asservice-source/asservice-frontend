<!-- Modal -->
<div id="modal-add-died" class="modal fade" role="dialog" data-backdrop="false" data-keyboard="false">
  <div class="modal-lg modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">รายละเอียดผู้เสียชีวิต</h4>
      </div>
   
    <app-filter-find-person [reset]="resetFind" [findPersonal]="isFindPersonal"  (choosePersonal)="onChoosePersonal($event)"></app-filter-find-person>
    
     <div class="row" *ngIf="isShowForm">
        <div class="col-md-12">
        <div class="padding_right col-md-9">
            <div class="col-md-6">
              <label>ชื่อ {{personBean.fullName}}</label>
            </div>
            
            <div class="col-md-4 col-md-offset-2" style="margin-left:0px">
              <label>อายุ</label>
              <label>{{personBean.age}}</label>
            </div>
    
            <div class="col-md-12">
              <label>หมายเลขประจำตัว</label>
              <label>{{personBean.citizenId}}</label>
            </div>
    
            <div class="col-md-12">
              <label>ที่อยู่</label>
              <label>11/1</label>
              <label>ถ.ดินแดง ตำบลในเมือง อ.เมือง จ.ขอนแก่น</label>
            </div>
          <div class="row">
            <div class="col-md-3 text-right">
              <label>วันที่เสียชีวิต</label>
            </div>
    
            <div class="col-md-5">
              <div class="input-group date" data-provide="datepicker">
                <input type="text" >
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-right">
              <label>สาเหตุการเสียชีวิต</label>
            </div>
    
            <div class="col-md-5">
              <select [(ngModel)]="cause" (change)="ChangeCause()">
                <option value="1">---เลือกสาเหตุ---</option>
                <option value="2">อุบัติเหตุทางจราจร</option>
                <option value="3">ความดันโลหิตสูง</option>
                <option value="0">อื่นๆ</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div id="textCause">
              <div class="col-md-3">
                <label class="text-right">สาเหตุอื่นๆ</label>
              </div>
    
              <div class="col-md-5">
                <input type="text" name="other-cause">
              </div>
            
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 text-right">
              <label >โรคประจำตัว</label>
            </div>
            <div class="col-md-5">
              <select>
                  <option value="1">มี</option>
                  <option value="2">ไม่มี</option>
                </select>
            </div>
          </div>
    
          <div class="row">
            <div class="col-md-3 text-right">
              <label>สถานที่เสียชีวิต</label>
            </div>
    
            <div class="col-md-5">
              <select [(ngModel)]="location" (change)="ChangeLocation()">
                  <option value="1">---เลือกสถานที่---</option>
                    <option value="2">บ้าน</option>
                    <option value="3">แหล่งน้ำ</option>
                    <option value="0">อื่นๆ</option>
                  </select>
            </div>
        </div>
        <div class="row">
            <div id="textLocation" hidden="true">
              <div class="col-md-3 text-right">
                <label class="">สถานที่อื่นๆ</label>
              </div>
    
              <div class="col-md-5">
                <input type="text" [(ngModel)]="locationOther">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 text-right">
              <label>สถานะการเสียชีวิต</label>
            </div>
    
            <div class="col-md-5">
              <select>
                      <option value="1">ยืนยัน</option>
                      <option value="2">รอยืนยัน</option>
                      <option value="3">ยกเลิก</option>
                    </select>
            </div>
          </div>
    
          
          </div>


          <div class="col-md-3">
            <div class="padding_left modal-body col-md-3">
              <img src="assets/img/sopon.png" style="width: 100px; height: 100px">
              <input style="margin-top:15px" type="file" name="fileToUpload" id="fileToUpload">
            </div>
          </div>
          <div class="modal-footer">
          </div>

          </div>

        
          <div class="row">
            <div class="col-md-12 text-center">
              <button class="btn btn-sm btn-primary">ยืนยัน</button> &nbsp;&nbsp;
              <button class="btn btn-sm btn-primary" (click)="onBack()">กลับ</button>
            </div>
          </div>

     </div>
    <!-- /END Form -->
      
    </div>
<!-- End panel-body -->

  </div>
</div>
