<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-lg modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">รายละเอียดผู้เสียชีวิต</h4>
      </div>
      <app-find-person></app-find-person>
      <div class="padding_right col-md-9" id="personDetail" [hidden]="isHiddenContent">
        <div class="col-md-6">
          <label>ชื่อ {{mFullname}}</label>
        </div>

        <div class="col-md-4 col-md-offset-2" style="margin-left:0px">
          <label>อายุ</label>
          <label>25</label>
        </div>

        <div class="col-md-12">
          <label>หมายเลขประจำตัว</label>
          <label>1-4599-00321-43-2</label>
        </div>

        <div class="col-md-12">
          <label>ที่อยู่</label>
          <label>11/1</label>
          <label>ถ.ดินแดง ตำบลในเมือง อ.เมือง จ.ขอนแก่น</label>
        </div>

        <div class="col-md-4">
          <label style="margin-top: 6px;">วันที่เสียชีวิต</label>
        </div>

        <div class="padding_left col-md-5">
          <div class="input-group date" data-provide="datepicker">
            <input type="text" >
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>
        </div>

        <div class="col-md-3"></div>

        <div class="col-md-5">
          <label style="margin-top: 6px;">สาเหตุการเสียชีวิต</label>
        </div>

        <div class="padding_left col-md-5">
          <select [(ngModel)]="cause" (change)="ChangeCause()">
            <option value="1">---เลือกสาเหตุ---</option>
            <option value="2">อุบัติเหตุทางจราจร</option>
            <option value="3">ความดันโลหิตสูง</option>
            <option value="0">อื่นๆ</option>
          </select>
        </div>
        <div class="col-md-2"></div>

        <div id="textCause">
          <div class="col-md-5">
            <label style="margin-top: 6px;">สาเหตุอื่นๆ</label>
          </div>

          <div class="padding_left col-md-5">
            <input type="text" name="other-cause">
          </div>
          <div class="col-md-2"></div>
        </div>

        <div class="col-md-5">
          <label style="margin-top: 6px;">โรคประจำตัว</label>
        </div>

        <div class="padding_left col-md-5">
          <select class="form-control">
              <option value="1">มี</option>
              <option value="2">ไม่มี</option>
            </select>
        </div>
        <div class="col-md-2"></div>

        <div class="col-md-5">
          <label style="margin-top: 6px;">สถานที่เสียชีวิต</label>
        </div>

        <div class="padding_left col-md-5">
          <select class="form-control" [(ngModel)]="location" (change)="ChangeLocation()">
              <option value="1">---เลือกสถานที่---</option>
                <option value="2">บ้าน</option>
                <option value="3">แหล่งน้ำ</option>
                <option value="0">อื่นๆ</option>
              </select>
        </div>
        <div class="col-md-2"></div>

        <div id="textLocation">
          <div class="col-md-5">
            <label style="margin-top: 6px;">สถานที่อื่นๆ</label>
          </div>

          <div class="padding_left col-md-5">
            <textarea>

            </textarea>
          </div>
          <div class="col-md-2"></div>
        </div>


        <div class="col-md-5">
          <label style="margin-top: 6px;">สถานะการเสียชีวิต</label>
        </div>

        <div class="padding_left col-md-5">
          <select class="form-control">
                  <option value="1">ยืนยัน</option>
                  <option value="2">รอยืนยัน</option>
                  <option value="3">ยกเลิก</option>
                </select>
        </div>
        <div class="col-md-2"></div>

        <div class="col-md-12 text-center">
          <button style="margin-top: 31.5px" class="btn btn-primary">ยืนยัน</button>
          <button style="margin-top: 31.5px" class="btn btn-primary">รีเซ็ท</button>
        </div>



      </div>
      <div class="col-md-3" [hidden]="isHiddenContent">
        <div class="padding_left modal-body col-md-3">
          <img src="assets/img/sopon.png" style="width: 100px; height: 100px">
          <input style="margin-top:15px" type="file" name="fileToUpload" id="fileToUpload">
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>
</div>
