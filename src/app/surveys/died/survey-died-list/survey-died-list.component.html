<div class="panel panel-default">
  <div class="panel-heading">
    <!-- <h4 style="color: #000000;">แบบสำรวจข้อมูลผู้เสียชีวิต</h4> -->
    <label>แบบสำรวจข้อมูลผู้เสียชีวิต</label>
  </div>
  <div class="panel-body">
    <div class="row">
      <app-survey-head-filter [surveyTypeCode]="surveyTypeCode" (notifyFilter)="onSearch($event)" (changeFilter)="onChangeFilter($event)"></app-survey-head-filter>
    </div>
    <div class="row">
      <div class="col-md-12 text-left">
        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modal-add-died">เพิ่มผู้เสียชีวิต</button>
      </div>
    </div>
    <div class="row" *ngIf="isShowList">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row" >
                <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<app-survey-died-form></app-survey-died-form>
