<div class="panel panel-default">
  <div class="panel-heading">
    <label>แบบสำรวจข้อมูลผู้เสียชีวิต</label>
  </div>
  
  <div class="panel-body">
    <div class="row">
      <app-filter-head-survey [surveyTypeCode]="surveyTypeCode" (notifyFilter)="onSearch($event)" (changeFilter)="onChangeFilter($event)"></app-filter-head-survey>
    </div>
    <div class="row">
      <div class="col-md-12 text-left">
        <button class="btn btn-sm btn-primary" (click)="onModalForm(ass_action.ADD);">เพิ่มผู้เสียชีวิต</button>
      </div>
    </div>
    <div class="row" *ngIf="isShowList">
      <div class="col-lg-12">
        <div class="row" >
          <div class="filter-discription" [innerHtml]="filterBean.description"></div>
          <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>

</div>
<app-survey-died-form [action]='action' [data]="bean" [currentDocumentId]="currentDocumentId" (commit)="onCommit($event);"></app-survey-died-form>
<ass-loading [show]="loading" [config]="loadingConfig()"></ass-loading>
