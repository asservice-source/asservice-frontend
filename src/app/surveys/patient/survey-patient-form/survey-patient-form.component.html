<div id="find-person-md" class="modal fade" role="dialog" data-backdrop="false" data-keyboard="false">
    <div class="modal-lg modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">ฟอร์มผู้ป่วยและผู้พิการ</h4>
            </div>
            <app-filter-find-person [reset]="resetFind" [findPersonal]="isFindPersonal" (choosePersonal)="onChoosePersonal($event)"></app-filter-find-person>

            <div *ngIf="isShowForm">
                    <div class="row">
                            <div class="col-md-4 text-right">
                                <label id="cid">หมายเลขประจำตัว :</label>
                            </div>
        
                            <div class="col-md-2">
                                <label class="value">{{patienbean.citizenId}}</label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-4 text-right">
                                <label>ชื่อ-สกุล :</label>
                            </div>
        
                            <div class="col-md-6">
                                <label class="value">{{patienbean.fullName}}</label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-4 text-right">
                                <label>เพศ :</label>
                            </div>
                            <div class="col-md-1" style="padding-right: 0px; width: 60px;">
                                <label class="value">{{patienbean.genderName}}</label>
                            </div>
        
                            <div class="col-md-1 text-right" style="width: 40px; padding-left: 0px;">
                                <label>อายุ :</label>
                            </div>
                            <div class="col-md-1">
                                <label class="value">{{patienbean.age}} ปี</label>
                            </div>
                        </div>
        
        
                        <div class="row">
                            <div class="col-md-4 text-right">
                                <label class="label-form">ที่อยู่ :</label>
                            </div>
        
                            <div class="col-md-5">
                                <label class="label-form">{{patienbean.address}}</label>
                            </div>
                        </div>
            
                <div class="row">
                    <div class="col-md-2 text-right">
                        <label class="label-form">ประเภท</label>
                    </div>
                    <div class="col-md-4">
                        <select [(ngModel)]="patientType">
                            <option value="0">--เลือกประเภท--</option>
                            <option value="1">ผู้ป่วย</option>
                            <option value="2">ผู้พิการ</option>
                        </select>
                    </div>
                </div>
                <!-- ป่วย -->
                <div id="sick" [hidden]="patientType== 1?false:true">
                    <div class="row">
                        <div class="col-md-2 text-right">
                            <label class="label-form">ระบุ</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 text-right">
                            <label class="label-form">ประเภทผู้ป่วย</label>
                        </div>
                        <div class="col-md-4">
                            <select>
                                <option value="0">--เลือกประเภท--</option>
                                <option value="1">ติดบ้าน</option>
                                <option value="2">ติดเตียง</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-2 text-right">
                            <label class="label-form">สิทธิบัตร</label>
                        </div>
                        <div class="col-md-4">
                            <select [ngModel]="healtInsuranceID">
                                <option value="0">--เลือกประเภท--</option>
                                <option value="1">ท.66</option>
                                <option value="2">ท.67</option>
                                <option value="3">ท.68</option>
                                <option value="4">ท.69</option>
                                <option value="5">ท.71</option>
                                <option value="6">ท.73</option>
                                <option value="7">ท.74</option>
                                <option value="8">ท.75</option>
                                <option value="9">ท.77</option>
                                <option value="10">ท.80</option>
                                <option value="11">ท.89</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 text-right">
                            <label>วันที่ป่วย</label>
                        </div>

                        <div class="col-md-3">
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- พิการ -->
                <div id="disabled" [hidden]="patientType== 2?false:true">
                    <div class="row">
                        <div class="col-md-2 text-right">
                            <label>ประเภทพิการ</label>
                        </div>
                        <div class="col-md-4">
                            <select>
                                <option value="0">--เลือกประเภท--</option>
                                <option value="1">ความพิการทางการเห็น</option>
                                <option value="2">ความพิการทางการได้ยินหรือสื่อความหมาย</option>
                                <option value="3">ความพิการการเคลื่อนไหวหรือทางร่างกาย</option>
                                <option value="4">ความพิการทางจิตใจหรือพฤติกรรมหรือออทิสติก</option>
                                <option value="5">ความพิการทางสติปัญญา</option>
                                <option value="6">ความพิการทางการเรียนรู้</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 text-right">
                            <label>สาเหตุ</label>
                        </div>
                        <div class="col-md-4">
                            <select>
                                <option value="0">--เลือกประเภท--</option>
                                <option value="1">ความพิการหรือป่วยแต่กำเนิด</option>
                                <option value="2">ความพิการหรือป่วยจากการบาดเจ็บ</option>
                                <option value="3">ความพิการหรือป่วยจากโรค</option>
                            </select>
                        </div>

                        <div class="col-md-1 text-right">
                            <label>ระบุ</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" name="" id="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 text-right">
                            <label>ประเภทผู้ป่วย</label>
                        </div>
                        <div class="col-md-4">
                            <select>
                                <option value="0">--เลือกประเภท--</option>
                                <option value="1">ติดบ้าน</option>
                                <option value="2">ติดเตียง</option>
                            </select>
                        </div>

                        <div class="col-md-1 text-right">
                            <label>สิทธิบัตร</label>
                        </div>
                        <div class="col-md-4">
                            <select [ngModel]="healtInsuranceID">
                                <option value="0">--เลือกประเภท--</option>
                                <option value="1">ท.66</option>
                                <option value="2">ท.67</option>
                                <option value="3">ท.68</option>
                                <option value="4">ท.69</option>
                                <option value="5">ท.71</option>
                                <option value="6">ท.73</option>
                                <option value="7">ท.74</option>
                                <option value="8">ท.75</option>
                                <option value="9">ท.77</option>
                                <option value="10">ท.80</option>
                                <option value="11">ท.89</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 text-right">
                            <label>วันที่พิการ</label>
                        </div>

                        <div class="col-md-3">
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-sm btn-primary">ยืนยัน</button> &nbsp;&nbsp;
                        <button class="btn btn-sm btn-primary" (click)="onBack()">กลับ</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
