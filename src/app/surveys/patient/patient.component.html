<div class="panel panel-default">
  <div class="panel-heading">
    <span>การฟื้นฟูสุขภาพ/ ข้อมูลแบบสำรวจผู้พิการ และผู้ป่วยติดเตียง</span>
  </div>
  <div class="panel-body">
      <app-filter></app-filter> 
  
      <div class="row">
          <div class="col-sm-12 text-left">
    
            <a><img src="Assets/img/create_users_group_people-512.png"
                  class="img-responsive btn" alt="เพิ่มผู้ป่วย" width="100"
                  height="100" style="cursor: pointer;" 
                  data-toggle="modal" data-target="#myModal">
    
                </a>
            <a href="#"><img src="Assets/img/create_users_group_people-512.png"
                  class="img-responsive btn" alt="พิมพ์เอกสาร" width="100"
                  height="100" style="cursor: pointer;"
                  data-toggle="modal" data-target="#myModal">
    
                </a>
          </div>
        </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div style="background: white" class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped  table-hover table-bordered" id="dataTables-example">
                <thead >
                  <tr>
                    <th class="text-center">ลำดับ</th>
           
                    <th class="text-center">ชื่อ-นามสกุล</th>
                    <th class="text-center">อายุ</th>
                    <th class="text-center">โรคหรือความพิการ</th>
                    <th class="text-center">วันที่ป่วยหรือพิการ</th>
                    <th class="text-center">ประเภทผู้ป่วย</th>
                    <th class="text-center">สิทธิบัตร</th>
                    <th class="text-center">เบอร์โทรศัพท์</th>
                    <th class="text-center">อื่นๆ</th>
                    <th class="text-center">วันที่ลงข้อมูล</th>
                    <th class="text-center">action</th>
                  </tr>
                </thead>


              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>




<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-lg modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">รายละเอียดผู้พิการ และผู้ป่วยติดเตียง</h4>
        </div>
        <app-find-person></app-find-person>
        <div class="padding_right col-md-9" id="personDetail" [hidden]="isHiddenContent">
  
  
  
          
        </div>
       
        <div class="modal-footer">
            <div class="row">
                <div class="col-md-12 text-center">
            <button style="margin-top: 31.5px" class="btn btn-primary">ยืนยัน</button>
            <button style="margin-top: 31.5px" class="btn btn-primary">รีเซ็ท</button>
            </div>
  
          </div>
        </div>
      </div>
  
    </div>
  </div>
